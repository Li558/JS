<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        var that;
        var _that;
        class Star {
            constructor(uname, age) {
                //constructor 里面的this 指向的时创建的实例对象
                that = this;
                console.log(this);
                this.uname = uname;
                this.age = age;
                //  this.sing();
                this.btn = document.querySelector('button');
                //this 后面不加括号  因为我们希望点击后才能调用
                this.btn.onclick = this.sing;
            }
            sing() {
                //这个sing 方法里面的this  指向的是btn 这个按钮，因为这个按钮调用了这个函数
                console.log(this);
                //this 指向了btn  而btn 没有uname属性
                // console.log(this.uname);

                console.log(that.uname);
            }
            dance() {
                //这个dance里面的this 指向的是实例对象  ldh因为ldh 调用了这个函数
                _that = this;
                console.log(this);

            }
        }
        var ldh = new Star('刘德华');
        console.log(that === ldh);
        ldh.dance();
        console.log(_that === ldh);
        // ldh.sing();
        //1 在ES6中类没有变量提升，所以必须先定义类，才能通过类实例化对象

        //2 类里面的共有的属性和方法一定要加this使用

        //3 类里面的this指向问题

        //4 constructor里面的this 指向实例对象，方法里面的this 指向这个方法的调用者
    </script>
</body>

</html>
