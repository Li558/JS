<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1 创建类 class 创建一个明星类
        class Star {
            constructor(uname, age) {
                this.uname = uname;
                this.age = age;
            }
        }

        //2 利用类创建对象 new
        var ldh = new Star('刘德华', '57');
        var zxy = new Star('张学友', '55');
        console.log(ldh);

        console.log(zxy);
        //(1)通过class关键字创建类，类名我们还是习惯性定义首字母大写
        //(2)类里面有个constructor函数，可以接受传递过来的参数，同时返回实例对象
        //constructor函数  只要new 生成实例时，就会自动调用这个函数，如果我们不写这个函数，类也会自动生成这个函数
        //生成实例new 不能省略
        //最后注意语法规范，创建类后面不要加小括号，生成实例 类名后面加小括号，构造函数不需要加function
        //
    </script>
</body>

</html>
