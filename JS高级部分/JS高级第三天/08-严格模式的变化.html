<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        //1 我们的变量必须先声明再使用
        // num = 10;
        // console.log(num);
        var num = 10;
        console.log(num);
        //2 我们不能随意删除已经定义好的变量
        // delete num;
        //3 在严格模式下 全局作用域中函数中的this  是undefined
        function fn() {
            console.log(this); //在严格模式下 
        }
        fn();

        //4 严格模式下  如果 函数不加new 调用this指向的是undefined 如果给它赋值 则会报错
        function Star() {
            this.sex = '男';
        }
        // Star();
        var ldh = new Star();
        console.log(ldh.sex);
        //5 定时器this 还是指向window
        setTimeout(function() {
            console.log(this);
        }, 2000);
        //6 严格模式下  函数里面的参数不许有重名现象
        // a = 1;
        // a = 2;
        // function fn(a, a) {
        //     console.log((a + a));
        // };
        function fn(a, b) {
            console.log((a + b));
        };
        fn(1, 2);
        //7 不允许在非函数代码块声明函数
        function fn() {};
    </script>
</body>

</html>
