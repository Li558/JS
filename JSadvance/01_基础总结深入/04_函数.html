    <!-- 
    Ⅰ-函数的概念
        什么是函数
            * 实现特定功能的n条语句的封装体
            * 只有函数是可以执行的, 其它类型的数据不能执行
        为什么要用函数?
            * 提高代码复用
            * 便于阅读交流
        如何定义函数?
            * 函数声明
            * 表达式
    Ⅱ-如何调用(执行)函数    
            1. test(): 直接调用
            2. obj.test(): 通过对象调用
            3. new test(): new调用
            4. `test.call/apply(obj)`: 临时让test成为obj的方法进行调用
     -->
</head>

<body>
    <script>
        var obj = {}
            //此处不能使用箭头函数,因为箭头函数会改变this指向
        function test2() {
            this.xxx = 'hongjilin'
        }
        // obj.test2()  不能直接, 根本就没有
        test2.call(obj) // 可以让一个函数成为指定任意对象的方法进行调用
        console.log(obj.xxx)
    </script>
</body>

</html>
