<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        基本值类型
        String: 任意字符串
        Number: 任意的数字
        boolean: true/false
        undefined: undefined
        null: null 
        对象（引用）类型
        object: 任意对象
        Function: 一种特别的对象(可以执行)
        Array: 一种特别的对象(数值下标 内部数据是有序的)
     -->

</head>

<body>
    <script>
        // typeof返回数据类型的字符串表达
        var a

        //注意:typeof返回的是字符串
        console.log(a, typeof a, typeof a === 'undefined', a === undefined) // undefined 'undefined' true true
        console.log(undefined === 'undefined') //false
        a = 4
        console.log(typeof a === 'number') //true
        a = 'hongjilin'
        console.log(typeof a === 'string') //true
        console.log(typeof a === 'String') //false  -->注意,返回的类型为小写
        a = true
        console.log(typeof a === 'boolean') //true
        a = null
        console.log(typeof a, a === null) // 'object'  true
        let b = {}
        console.log(typeof b, typeof null, '-------') // 'object' 'object'  -->所以Typeof不能判断null与object


        var b1 = {
                b2: [1, 'abc', console.log],
                //可以简化成 b3:()=>()=> 'hongjilin'  -->高阶函数相关知识
                b3: function() {
                    return () => {
                        return 'hongjilin'
                    }
                }
            }
            /**使用instanceof进行对象判断*/
        console.log(b1 instanceof Object, b1 instanceof Array) // true  false
        console.log(b1.b2 instanceof Array, b1.b2 instanceof Object) // true true
        console.log(b1.b3 instanceof Function, b1.b3 instanceof Object) // true true

        /**使用typeof进行对象中某属性的判断*/
        console.log(typeof b1.b2, typeof null) // 'object' 'object'  
        console.log(typeof b1.b3 === 'function') // true
        console.log(typeof b1.b2[2] === 'function') //true

        /**调用对象与数组中某函数示例*/
        b1.b2[2]('调用console.log打印hongjilin') //调用console.log打印hongjilin
        console.log(b1.b3()()) // hongjilin
    </script>
</body>

</html>
