<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>03_组合继承</title>
</head>

<body>
    <!--
方式3: 原型链+借用构造函数的组合继承
1. 利用原型链实现对父类型对象的方法继承
2. 利用call()借用父类型构建函数初始化相同属性
-->
    <script type="text/javascript">
        function Person(naem, age) {
            this.name = name
            this.age = age
        }
        Person.prototype.setName = function(name) {
            this.name = name;
        }

        function Student(naem, age, price) {
            Person.call(this, name, age) //得到属性
            this.price = price
        }
        Student.prototype = new Person(); //未来能看到父类型的方法
        Student.prototype.constructor = Student; //修正constructor属性 
        Person.prototype.setPrice = function(price) {
            this.price = price;
        }
        var s = new Student('Tom', 20, 14000)
        s.setName('Bob')
        s.setPrice(16000)
        console.log(s.name, s.age, s.price);
    </script>
</body>

</html>
