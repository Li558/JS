<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }
        
        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            /* 修改文本框的蓝色边框 去掉边框 */
            outline: none;
        }
        
        .box img {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 24px;
        }
    </style>
</head>

<body>

    <div class="box">
        <label for="">
            <img src="images/close.png" alt="" id="eye">
        </label>
        <input type="password" name="" id="pwd">
    </div>


    <script>
        //核心思路 点击按钮，把密码框类型改为文本框就可以看见里面的密码
        //一个按钮两个状态，点击一次，切换为文本框，继续点击一次切换密码框
        //算法：利用一个flag变量 来判断flag的值 如果是1  就切换为文本框 flag设置为0 
        //如果是0就切换为密码框  flage设置为1

        var eye = document.getElementById('eye');
        var pwd = document.getElementById('pwd');
        //注册事件 处理程序
        //标志位
        var flag = 0;
        eye.onclick = function() {
            //点击一次之后  flag一定要变化
            if (flag == 0) {

                pwd.type = 'text';
                eye.src = 'images/open.png';
                flag = 1;
            } else {
                eye.src = 'images/close.png';
                pwd.type = 'password';
                flag = 0;
            }
        }
    </script>
</body>

</html>
