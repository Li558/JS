<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 200px;
        }
        
        span {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #333;
            font-size: 20px;
            color: #fff;
            text-align: center;
            line-height: 40px;
        }
    </style>
</head>

<body>
    <div>
        <span class="hour">1</span>
        <span class="minute">2</span>
        <span class="second">3</span>
    </div>
    <script>
        //1 这个倒计时 是不断变化的 因此需要定时器来自动变化（interval）
        //2 三个黑色盒子分别存储时分秒
        //3 三个黑色盒子利用innerHTML放入计算的小时分钟秒数
        //4 第一次执行也是间隔毫秒数  因此刚刷新页面会有空白
        //5 最好采取封装函数的方式  这样可以先调用一次这个函数  防止刚开始刷新页面会有空白问题

        // 1 获取元素
        var hour = document.querySelector('.hour'); //小时的盒子
        var minute = document.querySelector('.minute'); //小时的盒子
        var second = document.querySelector('.second'); //小时的盒子
        // var inputTime = +new Date(time); //返回的是用户输入事件总的毫秒数

        var inputTime = +new Date('2021-11-30 18:00:00'); //返回的是用户输入事件总的毫秒数
        countDown(); //我们先调用一次这个函数  防止一次刷新会有空白
        //2 开启定时器 
        setInterval(countDown, 1000);

        function countDown() {
            var nowTime = +new Date(); //返回的是当前时间总的毫秒数
            var times = (inputTime - nowTime) / 1000; //time 是剩余时间总的毫秒数
            var d = parseInt(times / 60 / 60 / 24); //天
            d = d < 10 ? '0' + d : d;
            var h = parseInt(times / 60 / 60 % 24); //时
            h = h < 10 ? '0' + h : h;
            hour.innerHTML = h; //把剩余的小时 给 小时黑色盒子
            var m = parseInt(times / 60 % 60); //分
            m = m < 10 ? '0' + m : m;
            minute.innerHTML = m; //把剩余的分钟给 分钟黑色黑子
            var s = parseInt(times % 60) //秒
            s = s < 10 ? '0' + s : s;
            second.innerHTML = s; //把剩余的秒数给 秒数黑色黑子
        }
    </script>
</body>

</html>
