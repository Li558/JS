<!DOCTYPE html>

<head>

    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 135px;
            height: 360px;
            margin: 200px auto;
            display: block;
        }
        
        .btn {
            position: absolute;
            top: 0;
            right: 0;
            width: 14px;
            height: 14px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #fff;
            line-height: 14px;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="images/adv_01.jpg" alt="">
        <i class="btn">Ã—</i>
    </div>
    <script>
        var box = document.querySelector('.box');
        var btn = document.querySelector('.btn');
        btn.onclick = function() {
            box.style.display = 'none';
        }
    </script>
</body>

</html>
