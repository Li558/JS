<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES7 新特性</title>
</head>
<body>
    <script>
        //includes  indexof
        const mingzhu = ['西游记', '红楼梦','三国演绎','水浒传'];

        //判断
        console.log(mingzhu.includes('西游记'));
        console.log(mingzhu.includes('三国志'));

        //
        console.log(mingzhu.indexOf('西游记'));
        console.log(mingzhu.indexOf('三国志'));

        //**
        console.log(2 ** 10); 
        console.log(Math.pow(2,10));
        //上下相等含义
    </script>
</body>
</html>
