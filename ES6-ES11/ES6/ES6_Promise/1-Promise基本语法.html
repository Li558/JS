<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise基本语法</title>
</head>

<body>
    <script>
        //实例化Promise对象
        const p = new Promise(function(resolve, reject) {
            setTimeout(function() {
                //
                // let data = '数据库中的用户数据';
                // //resolve
                // resolve(data);
                let err = '数据读取失败';
                reject(err);
            }, 1000);
        });

        //调用promise 对象的then 方法
        p.then(function(value) {
            console.log(value);
        }, function(reason) {
            console.log(reason);

        })
    </script>
</body>

</html>
