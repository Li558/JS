<!DOCTYPE html>

    <title>箭头函数</title>

<body>
    <script>
        // ES6 允许使用「箭头」（=>）定义函数。
        //声明一个函数
        // let fn = function() {

        // }
        let fn = (a, b) => {
                return a + b;
            }
            //调用函数
        let result = fn(1, 2);
        console.log(result);

        //1 this 是静态的 this 始终指向函数声明时所在作用于下的this值
        function getName() {
            console.log(this.name);
        }
        let getName2 = () => {
            console.log(this.name);
        };

        window.name = '尚硅谷';
        const school = {
            name: "ATGUIGU"
        };

        getName();
        getName2();

        //call调用
        getName.call(school);
        //箭头函数this 值是静态的 始终指向函数声明时所在作用于下的this值 window
        getName2.call(school);

        //2 不能作为构造函数实例化对象

        //     this.name = name;
        //     this.age = age;
        // }
        // let me = new Person('xiao', 30);
        // console.log(me);

        //3 不能使用arguments  实参变量 变量
        // let fn = () => {
        //     console.log(arguments);
        // }
        // fn(1, 2);

        //4 箭头函数的简写
        //1)省略小括号,当形参有且只有一个的时候
        let add = n => {
            return n + n;
        }
        console.log(add(9));
        //2)省略花括号 当代码只有一条语句时候
        //而且语句的执行结果就是函数的返回值
        let pow = n => n * n;

        console.log(pow(8));
    </script>
