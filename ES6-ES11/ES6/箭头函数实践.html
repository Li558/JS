    <style>
        div {
            width: 200px;

<body>
    <div id="ad"></div>
    <script>
        //需求1 点击div 2s 之后颜色返回【粉色】
        //获取元素
        let ad = document.getElementById('ad');
        //绑定事件
        ad.addEventListener("click", function() {
            //保存this 的值
            // let that = this
            //定时器
            setTimeout(() => {
                //修改背景颜色
                console.log(this);
                //this 指向函数声明 所在作用域下的 this 该this 指向事件源ad
                this.style.background = 'pink';
            }, 2000);
        })

        const result = arr.filter(item => item % 2 === 0);
