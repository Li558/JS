<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async函数</title>
</head>
<body>
    <script>
        //async 函数
        async function fn(){
            //返回一个字符串 
            // return '尚硅谷';
            // 返回的结果不是一个Promise 类型的对象 返回的结果就是成功的对象
            // return;
            //抛出错误  返回的结果是一个失败的Promise
            // throw new Error('出错了！');
            return new Promise((resolve, reject)=>{
                resolve('成功的数据');
                // reject('失败的错误');
            });
        }
        const result = fn();

        // console.log(result);

        //调用then 方法
        result.then(value=>{
            console.log(value);
        },reason =>{
            console.warn(reason);
        })
    </script>
</body>
</html>
