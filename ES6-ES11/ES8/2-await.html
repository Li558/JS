<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>await</title>
</head>

<body>
    <script>
        //创建promise对象
        const p = new Promise((resolve, reject)=>{
            // resolve("用户数据");
            reject("失败了!")
        })
       //await 要放在async 函数中
       async function main(){
           try{
            let result = await p;
            console.log(result);
           }
           catch(e){
            console.log(e);
           }
           
       }
       main();
    </script>
</body>

</html>
