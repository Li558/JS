<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sort(arr) {
            for (var i = 0; i <= arr.length; i++) { // 外层循环管趟数
                for (var j = 0; j <= arr.length - i - 1; j++) { // 内层循环管每次交换次数 
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }

                }
            }
        }
        var arr = [2, 0, 6, 1, 77, 0, 32, 33, 4, 56];
        sort(arr);
        console.log(arr);
    </script>
</head>
