    <title>Document</title>
    <script>
        function reset(arr, brr) {

            //刚开始 newArr.lengtn 就是0
            for (var i = arr.length - 1; i >= 0; i--) {
                brr[brr.length] = arr[i];
            }

        }
        var arr = [2, 0, 6, 1, 77, 0, 32, 33, 4, 56];
        var brr = [];
        reset(arr, brr);
        console.log(brr);
    </script>
