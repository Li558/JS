    <script>
        // 字符的不可变性
        var str = 'andy';
        console.log(str);
        str = 'red';
        console.log(str);

        //因为字符串的不可变  不要大量的拼接字符串
        var str = '';
        for (var i = 0; i <= 10000; i++) {
            str += i;
        }
        console.log(str);
    </script>
