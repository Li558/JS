<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //数组排序
        //1 翻转数组
        var arr = ['pink', 'blue', 'red'];
        arr.reverse();
        console.log(arr);
        //2 数组排序（冒泡排序）
        // 如果出现双位 不能排序
        // var brr = [3, 6, 2, 1, ];
        // brr.sort();
        // 解决
        var brr = [13, 36, 22, 1, 15];
        brr.sort(function(a, b) {
            // return a - b; //升序  
            return b - a; //降序
        });

        console.log(brr);
    </script>
</head>
