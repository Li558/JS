<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //有个对象
        var obj = {
            age: 18
        };
        if (obj['age']) {
            console.log('里面有该属性');
        } else {
            console.log('里面没有该属性');
        }

        //查找“abcoefoxyozzopp”中字母出现的位置以及次数
        //核心算法： 利用charAt()遍历这个字符串
        //把每个字符都存储给对象，如果对象没有该属性，就为了1 如果存在了就+1
        //遍历对象，得到最大值和该字符
        // count.a
        // count.b
        // count.c
        var str = 'abcoefoxyozzopp';
        var count = {};
        for (var i = 0; i < str.length; i++) {
            var chars = str.charAt(i);
            if (count[chars]) {
                count[chars]++;
            } else {
                count[chars] = 1;
            }
        }
        console.log(count);
        var max = 0;
        var ch = '';
        for (var k in count) {
            if (count[k] > max) {
                max = count[k];
                ch = k;
            }
        }
        console.log(max);
        console.log('最多的字符是' + ch);
    </script>
</head>

<body>

</body>

</html>
