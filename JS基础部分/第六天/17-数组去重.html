    <title>Document</title>
    <script>
        function unqiue(arr) {
            // 数组去重
            //1 把旧数组里面不重复的元素选取出来放到新数组中，重复的元素只保留一个 放到新数组中去重
            //2 核心算法 遍历旧数组 然后拿着旧数组去查询新数组 如果该元素在新数组里面没有出现过 我们就添加 否则不添加
            //3 如何知道该元素有没有存在？利用 新数组.indexof(数组元素)如果返回时 -1 就说明 新数组里面没有该元素
            // 封装一个去重的函数unqiue 独一无二
            function unqiue(arr) {
                var newArr = [];
                for (var i = 0; i < arr.length; i++) {
                    if (newArr.indexOf(arr[i]) == -1) {
                        newArr.push(arr[i]);
                    }
                }
                return newArr;
            }
            var demo = unqiue(['c', 'a', 'z', 'a', 'x', 'a', 'x', 'c', 'b']);
            console.log(demo);
        }
    </script>
