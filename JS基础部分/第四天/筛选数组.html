    <title>Document</title>
    <script>
        // 1
        var arr = [2, 0, 6, 1, 77, 0, 32, 33, 4, 56];
        var newArr = [];
        var j = 0;
        //刚开始 newArr.lengtn 就是0
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] >= 10) {
                newArr[j] = arr[i];
                j++
            }
        }
        console.log(newArr);
        // 2
        var arr = [2, 0, 6, 1, 77, 0, 32, 33, 4, 56];
        var newArr = [];
        //刚开始 newArr.lengtn 就是0
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] >= 10) {
                newArr[newArr.length] = arr[i];
            }
        }
        console.log(newArr);
    </script>
