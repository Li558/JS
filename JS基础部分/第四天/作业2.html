    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两数之间最大值</title>
    <script>
        var num1 = parseFloat(prompt('请输入第一个数字'));
        var num2 = parseFloat(prompt('请输入第二个数字'));
        var result = num1 > num2 ? num1 : num2;
        alert(result);
    </script>
