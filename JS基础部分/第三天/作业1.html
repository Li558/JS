    <title>1-100之间所有数的总和与平均数</title>
    <script>
        //1-100之间所有数的总和与平均数
        var sum = 0
        for (var i = 1; i <= 100; i++) {
            sum += i;
        }
        var avage = sum / 100;
        console.log(sum);
        console.log(avage);
    </script>
