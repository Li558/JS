<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环打印矩形</title>
    <script>
        // for 循环打印矩形   要求只输入一个⭐
        var str = '';
        for (i = 1; i <= 4; i++) {
            for (j = 1; j <= 5; j++) {
                str = str + '⭐';
            }
            str += '\n';
        }
        console.log(str);
    </script>
</head>

</body>
