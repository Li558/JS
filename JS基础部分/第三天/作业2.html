<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100之间所有偶数的和</title>
    <script>
        //1-100之间所有偶数的和
        var sum = 0
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                sum += i;
            }
        }
        var avage = sum / 100;
        console.log(sum);
        console.log(avage);
    </script>
