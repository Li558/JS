<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用for循环打印99乘法表</title>
    <script>
        var str = '';
        //使用for循环打印99乘法表
        for (var i = 1; i <= 9; i++) {
            for (var j = 1; j <= i; j++) {
                str += j + '*' + i + '=' + j * i + '\t';

            }
            str += '\n';
        }
        console.log(str);
    </script>
</head>

<body>

</body>

</html>
