<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>
    <script>
        function Star(uname, age) {
            this.uname = uname;
            this.age = age;
        }
        Star.prototype.sing = function() {
            console.log('我会唱歌');
        }
        var ldh = new Star('刘德华', 18);
        var zxy = new Star('张学友', 19);
        ldh.sing();
        console.log(ldh); //在对象身上系统自己提娜佳一个__proto__hi想我们构造函数的原型对象
        // prototype
        console.log(ldh.__proto__ === Star.prototype);
        //方法的查找规则：首先看ldh 对象身上是否有sing方法，如果有就执行这个对象的sing
        //如果没有sing 方法，因为有__proto__的存在  就去构造函数原型对象prototype身上找
    </script>
</body>

</html>
