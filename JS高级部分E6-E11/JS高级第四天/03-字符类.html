<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //var rg = /abc/;  只要包含abc就可以 
        // 字符类: [] 表示有一系列字符可供选择，只要匹配其中一个就可以了
        var rg = /[abc]/; //只要包含有a 包含有b  或者包含有c  都返回true
        console.log(rg.test('andy')); //true
        console.log(rg.test('baby')); //true
        console.log(rg.test('color')); //true
        console.log(rg.test('red')); //false
        console.log('-------------------');
        var rg1 = /^[abc]$/; //三选一  只有是a 或者是b 或者是c 这三个字母才返回true
        console.log(rg1.test('aa')); //false
        console.log(rg1.test('a')); //true
        console.log(rg1.test('b')); //true
        console.log(rg1.test('abc')); //false
        console.log('-------------------');
        var rg2 = /^[a-z]$/; //26个英文字母任何一个返回true
        console.log(rg2.test('aa')); //false
        console.log(rg2.test('z')); //true
        console.log(rg2.test('b')); //true
        console.log(rg2.test('A')); //false  对大小写敏感
        //字符组合
        var reg = /^[a-zA-Z0-9_-]$/; //a-z  A-Z  0-9  - 任何一个 多余一个报错
        console.log(reg.test('--')); //false
        console.log(reg.test('FFSAS')); //false
        console.log(reg.test('b-')); //true
        console.log(reg.test('A')); //true  对大小写敏感
        console.log(reg.test('8')); //true
        console.log(reg.test('!')); //false
        console.log('----');
        var reg1 = /^[^a-zA-Z0-9_-]$/; //26个英文字母任何一个返回true
        console.log(reg1.test('--')); //true
        console.log(reg1.test('FFSAS')); //true
        console.log(reg1.test('b')); //false
        console.log(reg1.test('A')); //false  对大小写敏感
        console.log(reg1.test('8')); //false
        console.log(reg1.test('!')); //true
    </script>
</body>

</html>
