<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise-封装__16-回调函数【异步执行】</title>
</head>
<body>
    <script src="./promise.js"></script>
    <script>
        let p1 = new Promise((resolve, reject)=>{
            
            setTimeout(()=>{
                // reject('error');
                resolve('OK');
            })
                
            // throw "ERROR";
        });
        p1.then(value=>{
            console.log(value);
        },reason=>{
            console.log(reason);
        });
    </script>
</body>
</html>
