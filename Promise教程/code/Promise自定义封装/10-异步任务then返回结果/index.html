<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise-封装__10-异步任务then返回结果</title>
</head>
<body>
    <script src="./promise.js"></script>
    <script>
        let p = new Promise((resolve, reject)=>{
            setTimeout(()=>{
                resolve('OK');
                // reject('Error');
            }, 100);
        });
        const res = p.then(
            value => {
               console.log(value);
            },reason => {
                console.warn(reason);
            // throw 'error';
            });
        console.log(res);
    </script>
</body>
</html>
