<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise-封装__8-指定多个回调</title>
</head>
<body>
    <script src="./promise.js"></script>
    <script>
        let p = new Promise((resolve, reject)=>{
            
            setTimeout(() => {
                // resolve('OK');
                reject('error');
            }, 1000);
        });
        p.then(
            value => {
                console.log(value);
            },
            reason => {
                console.log(reason);
            }
        )
        p.then(
            value => {
                alert(value);
            },
            reason => {
                alert(reason);
            }
        )
        console.log(p);
    </script>
</body>
</html>
