<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>

        /*
        promise 异常传透?
        (1) 当使用promise 的then 链式调用时, 可以在最后指定失败的回调,
        (2) 前面任何操作出了异常, 都会传到最后失败的回调中处理
        中断promise 链?
        (1) 当使用promise 的then 链式调用时, 在中间中断, 不再调用后面的回调函数
        (2) 办法: 在回调函数中返回一个pendding 状态的promise 对象
        */

        new Promise((resolve, reject)=>{
            resolve(1);
            // reject(1);
        }).then(
            value=>{
                console.log('onResolved1()', value);    //1
                //resolve(1);
                reject(1);
            }).then(
            value=>{
                console.log('onResolved2()', value);
            },
            reason=>{throw reason;}
                ).then(
            value=>{
                console.log('onResolved3()', value);
            },
            reason=> {throw reason;}
            ).catch(reason =>{
                console.log('onReject1()', reason);
                // throw reason;
                // return Promise.reject(reason);
                return new Promise(()=>{});//返回一个pending的promise  中断promise链
            }).then(
                value => {
                    console.log('onResolved3()', value);
                },
                reason =>{
                console.log('onReject2()', reason);

                }
            )
            
        
    </script>
</body>
</html>
