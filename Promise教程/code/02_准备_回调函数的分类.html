<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            1 同步回调
                理解：立即执行，完全只想完了才结束，不会放入回调队列中
                例子：数组遍历相关的回调函数 /  Promise的成功的excutor函数
            2 异步回调
                理解：不会立即执行，会放入回调队列中将来执行
                例子: 定时器回调  /Ajax回调 /   Promise的成功|失败的回调
        */
        // 1 同步回调函数
            const arr = [1,3,5];
            arr.forEach(item => {   //遍历回调  同步回调函数 不会放入对列  一上来就就要执行完
                console.log(item);
            })
            console.log('forEach()之后');   // 1 3 5   forEach()之后

        // 2 异步回调函数

        setTimeout(() => {      //异步回调函数， 会放入队列中将来执行
            console.log('time callback()');
        }, 0);
        console.log('setTimeout()之后'); // setTimeout()之后   time callback()
        
    </script>
</body>
</html>
