<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <script>
        $(function() {
            // $("div").css("color", "red");
            //如果针对同一类进行操作 如果想要同一元素做不同的操作  就需要用到遍历
            //1 each()方法遍历元素
            var sum = 0;
            var arr = ["red", "green", "blue"];
            $("div").each(function(i, domEle) {
                //回调函数第一个参数  一定是索引号 可以自己制定索引号名称
                // console.log(index);
                console.log(i);
                //回调函数第二个参数  一定是Dom元素对象
                console.log(domEle);
                // domEle.css("color"); //dom对象没有css方法
                $(domEle).css("color", arr[i]);
                sum += parseInt($(domEle).text());
            });
            console.log(sum);
            //2 $.each()方法遍历元素  主要用于遍历数据，处理数据
            // $.each($("div"), function(i, ele) {
            //     console.log(i);
            //     console.log(ele);
            // });
            $.each(arr, function(i, ele) {
                console.log(i);
                console.log(ele);
            })
            $.each({
                name: "andy",
                age: 18,
                sex: "man"
            }, function(i, ele) {
                console.log(i);
                console.log(ele);
            })
        });
    </script>
</body>

</html>
