<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function() {
            $("div").on({
                mouseenter: function() {
                    $(this).css("background", "red");
                },
                click: function() {
                    $(this).css("background", "purple");
                }
            });
            //1 时间解绑 off
            // $("div").off(); //这个是解除了div 身上的点击事件
            $("div").off("click"); //这个是解除了div 身上的点击事件
            // 事件委托解绑 off
            $("ul").on("click", "li", function() {
                alert(11);
            });
            $("ul").off("click", "li");

            //2 one() 但是它只能触发一次
            $("p").one("click", function() {
                alert(11);
            });
        })
    </script>
</head>

<body>
    <div></div>
    <ul>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
    </ul>
    <p>我是屁</p>
</body>

</html>
